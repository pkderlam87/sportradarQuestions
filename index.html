<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the box</title>
    <style>
        #color-box {
            transition: 1s background-color;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Color the box</h1>
    <div id="color-box"></div>
    <script>
        const changeColorAfter = (delay, color) => {
            // Write your code here
            /**
             * Return a promise and styles the id color-box after the set delay
            */
            return new Promise((resolve, reject) =>
                setTimeout(() => { resolve(document.getElementById("color-box").style.backgroundColor = color) }, delay))
        }
        /**
        *The function promiseChangeColorAfter calls the changeColorAfter function as an asynchronous function - keeping the colors and delay in the same order as in the question 02.
        */
        (async function promiseChangeColorAfter() {
            await changeColorAfter(1000, 'red');
            await changeColorAfter(2000, 'orange');
            await changeColorAfter(3000, 'yellow');
            await changeColorAfter(1000, 'green');
            await changeColorAfter(4000, 'blue');
            await changeColorAfter(5000, 'indigo');
        })();
    </script>
</body>

</html>
